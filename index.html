<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>угадай число игра</title>
</head>

<body>
  <container class="container">
    <div class="canvas">

      <div class="description">
        <h1 class="desc-title">угадай число</h1>
        <p class="desc-subtitle">компьютер загадал число от 1 до 100. Ваша задача его угадать.</p>

        <div class="resault-help">
          <span class="resault-help">подсказка: </span>
          <span id="resault-help-out" class="resault-help-out"></span>
        </div>

      </div>

      <div class="field">
        <label id="field-input" for="field-input" class="field-form-label">ваше число: </label>
        <input type="text" class="field-form-label">
        <button id="btn-guess" class="field-form-btn">угадать</button>
      </div>


    </div>
  </container>
  <script src="js/script.js"></script>
</body>

</html>
